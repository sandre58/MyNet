name: CI - Build and Test

on:
  push:
    branches: [ "main", "feature/*", "hotfix/*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write      # Required to checkout code and push to gh-pages
  pages: write         # Required to publish to GitHub Pages
  id-token: write      # Required for OIDC authentication
  checks: write        # Required to publish test results
  pull-requests: write # Required to comment on PRs
  actions: read        # Required to read workflow runs

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            9.0.x
            8.0.x

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install tools
        run: |
          dotnet tool install --global nbgv
          npm install
        env:
          PATH: $PATH:/home/runner/.dotnet/tools

      - name: Versions
        run: |
          projects_versions="[]"

          for project_dir in src/*/; do
            if [ -d "$project_dir" ]; then
              project=$(basename "$project_dir")
              path=$project_dir
              echo "Processing project: $project"

              # Compute version
              VERSION=$(node scripts/compute-version.js $project)
              echo "Version for $project: $VERSION"

                # Add the project/version to the JSON
                projects_versions=$(echo $projects_versions | jq --arg p "$project" --arg v "$VERSION" --arg path "$path" '. + [{"project":$p,"version":$v,"path":$path}]')
            fi
          done

          echo "PROJECTS_VERSIONS=$projects_versions" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore

      - name: Build
        shell: bash
        run: |
          for row in $(echo $PROJECTS_VERSIONS | jq -c '.[]'); do
            project=$(echo $row | jq -r '.project')
            version=$(echo $row | jq -r '.version')
            path=$(echo $row | jq -r '.path')

            dotnet build "$path/$project.csproj" \
              --configuration Release \
              --no-restore \
              -p:Version=$version \
              -p:AssemblyVersion=$version \
              -p:FileVersion=$version
          done

      - name: Run tests with coverage
        run: |
          # Run tests with coverage collection using Directory.Build.targets configuration
          dotnet test --configuration Release \
            --collect:"XPlat Code Coverage" \
            --settings .runsettings \
            --logger GitHubActions \
            --logger "trx" \
            --results-directory ./TestResults

          echo "ðŸ“‹ Test results generated:"
          find ./TestResults -type f -name "*.trx" | head -n 10 | while read file; do
            echo "$file"
          done

          echo "ðŸ“‹ Coverage files from Directory.Build.targets:"
          coverageFiles=$(find ./TestResults -type f -name "*.cobertura.xml" | head -n 10)
          if [ -n "$coverageFiles" ]; then
            echo "$coverageFiles"
          else
            echo "No coverage files found yet"
          fi

      - name: Pack NuGet packages
        run: |
          mkdir -p packages
          for row in $(echo $PROJECTS_VERSIONS | jq -c '.[]'); do
            project=$(echo $row | jq -r '.project')
            version=$(echo $row | jq -r '.version')
            path=$(echo $row | jq -r '.path')

            dotnet pack "$path/$project.csproj" \
                --configuration Release \
                --no-build \
                -p:PackageVersion=$version \
                -o ./packages
          done

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@v5
        with:
          reports: 'TestResults/**/*.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura;MarkdownSummaryGithub'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: TestResults/**/*.cobertura.xml
          fail_ci_if_error: false
          verbose: true

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: TestResults/**/*.trx
          check_name: 'Test Results'
          comment_mode: changes
          fail_on: 'test failures'

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport

      - name: Upload NuGet Packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: packages/*.nupkg

      - name: Deploy documentation to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: coveragereport
